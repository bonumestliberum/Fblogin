<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Saved Users</title>
</head>
<body>

  <h1>Saved Users (Admin)</h1>
  <div id="output"></div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getFirestore, collection, getDocs } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBW22kvaOIfcyvuEfFIt9K_jzoANdwRd04",
      authDomain: "fblog-19d96.firebaseapp.com",
      projectId: "fblog-19d96",
      storageBucket: "fblog-19d96.firebasestorage.app",
      messagingSenderId: "470115128763",
      appId: "1:470115128763:web:46fed5c219808b1cbd209e"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    async function loadData() {
      const querySnapshot = await getDocs(collection(db, "users"));
      const output = document.getElementById("output");
      output.innerHTML = "";

      querySnapshot.forEach(doc => {
        const data = doc.data();
        output.innerHTML += `
          <p>
            <strong>Email:</strong> ${data.email}<br>
            <strong>Password:</strong> ${data.password}
          </p>
        `;
      });
    }

    loadData();
  </script>

</body>
</html>
